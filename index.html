<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
</head>
<body>
    <div class="container">

        <header>
        
            <h1> Weather App </h1>

        </header>

        

        <section class="main">

            <div class="country-selector">

                <input type="text" placeholder="Search city" id="cityinput">
                <input type="submit" value="Submit" id="add">
                
            </div>

            <div class="display">

                <div class="wrapper">
                    <h2 class="cityOutput"> Barcelona </h2>
                    <img src="" alt="city">
                    <p class="temperature"> 40 degres </p>
                    <p class="sky"> clair </p>
                    
                    <table>
                        <thead>
                            <tr>

                                <th colspan="2"> Next 5 days </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                      <td> 20 </td>

                      <td> 25 </td>

                      <td> 30 </td> 

                      <td> 28 </td>
                      
                      <td> 29 </td>
                      
                    
                    </tr>
                    </tbody>
                    </table>
                    
                    

                </div>
            </div>


        </section>












    </div>
    







    <script src="script.js"></script>
</body>
</html>
