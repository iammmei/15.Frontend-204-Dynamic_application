<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
</head>
<body>
    <div class="container">

        <header>
        
            <h1> Weather App </h1>

        </header>

        

        <section class="main">

            <div class="country-selector">

                <input type="text" placeholder="Search city" id="cityinput">
                <input type="submit" value="Submit" id="add">
                
            </div>

            <div class="display">

                <div class="wrapper">
                    <h2 class="cityOutput"> Barcelona </h2>
                    <img src="" alt="city">
                    <p class="temperature"> 40 degres </p>
                    <p class="sky"> clair </p>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Next five days</th>
                            </tr>
                        </thead>
                        <tbody>
                    
                    
                      <tr> <td>first</td>  </tr>
                      <tr> <td>second </td>  </tr>
                      <tr> <td>third</td>  </tr>
                      <tr> <td>forth</td>  </tr>
                      <tr> <td>fifth</td>  </tr>
                     
                        </tbody>
                    </table>
                    
                    

                </div>
            </div>


        </section>












    </div>
    







    <script src="script.js"></script>
</body>
</html>
