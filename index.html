<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
</head>
<body>
    <div class="container">
<div class="content">
        <header>
        
            <h1> Weather App </h1>

        </header>

        

        <section class="main">

            <div class="country-selector">

                <input type="text" placeholder="Search city" id="cityinput">
                <input type="submit" value="Submit" id="btn">
                
            </div>

            <div class="display">

                <div class="wrapper">
                    <h2 class="cityOutput"> </h2>
                    <img src="" alt="city">
                    <p class="temperature">  </p>
                    <p class="sky"> </p>
                    <p class="wind">  </p>
                 </div>


                    <hr>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Five following days forecast </th>
                            </tr>
                        </thead>
                        <tbody>
                    
                    
                      <tr> <td>1.</td>  </tr>
                      <tr> <td>2. </td>  </tr>
                      <tr> <td>3.</td>  </tr>
                      <tr> <td>4.</td>  </tr>
                      <tr> <td>5.</td>  </tr>
                     
                        </tbody>
                    </table>
                    
                    

                
            </div>


        </section>









</div>


    </div>
    


<footer></footer>




    <script src="script.js"></script>
</body>
</html>
